<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ingest — Mock Registry</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Ingest — Mock UI</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="ingest.html">Ingest</a>
      <a href="license_check.html">License Check</a>
      <a href="enumerate.html">Enumerate / Search</a>
    </nav>
  </header>
  <main role="main">
    <section class="card stacked" aria-labelledby="ingest-title">
      <h2 id="ingest-title">Ingest URL</h2>
      <p class="muted">Provide a Hugging Face model URL (e.g. https://huggingface.co/author/model) to start ingestion via the backend. The API will validate Hugging Face URLs.</p>
      <form id="ingest-form" onsubmit="event.preventDefault(); doIngest(this)">
        <label for="ingest-name">Model name</label>
        <input id="ingest-name" name="name" type="text" placeholder="optional human-friendly name" aria-label="Model name" />

        <label for="ingest-url">Hugging Face model URL</label>
        <input id="ingest-url" name="url" type="url" placeholder="https://huggingface.co/author/model-name" aria-required="true" required />

        <label for="ingest-threshold">Threshold (0–1)</label>
        <input id="ingest-threshold" name="threshold" type="number" min="0" max="1" step="0.01" value="0.5" />

        <div style="margin-top:12px"><button type="submit">Start ingest</button></div>
      </form>
      <div id="ingest-result" aria-live="polite" style="margin-top:12px"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
